server {
    listen 80;
    server_name portfolio.ducdatphat.id.vn localhost _;
    root /var/www/html;
    index index.php index.html;

    # Nhận real IP từ reverse proxy
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 10.0.0.0/8;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # tăng giới hạn upload (nếu cần)
    client_max_body_size 64m;

    # gzip (tùy chọn)
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;

    # cố định favicon/robots
    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { log_not_found off; access_log off; }

    # WordPress permalink
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass php:9000;                    # service name 'php' trong compose
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Hỗ trợ HTTPS từ reverse proxy
        fastcgi_param HTTPS $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_REAL_IP $http_x_real_ip;
    }

    # deny các file nhạy cảm
    location ~* \.(?:sql|sh|bak|env)$ { deny all; }
}
